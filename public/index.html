<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="nav-right">
      <a id="btn-nav-new-tweet" href="#">
        <div>
          <strong>Write</strong> a new tweet
        </div>
        <i class="fas fa-angle-double-down"></i>
      </a>
    </div>
  </nav>

  <div class="container">
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2><strong>Amy</strong> Mansell</h2>
      </div>
    </header>
  
    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <label class="hidden" for="tweet-text">
          <i class="fas fa-exclamation-triangle"></i>
          <p></p>
          <i class="fas fa-exclamation-triangle"></i>
        </label>
      </section>
      <section id="tweets-container"></section>
    </main>
  </div>
  <a id="btn-goto-top" href="">
    <i class="fas fa-angle-double-down"></i>
  </a>
</body>

</html>
